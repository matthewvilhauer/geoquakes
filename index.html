<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
		<!-- set viewport to device width to allow responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

		<!-- Google Maps API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>

		<!-- Handlebars -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts/app.js"></script>

		<title>Quake Watch</title>
	</head>
	<body>
		<div class="container col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div id="map">
					</div>
				</div>

				<div class="col-sm-6 information">
					<div id="info">
						<script id="earthquakes-template" type="text/x-handlebars-template">
							<h1 class="info-title">Earthquakes from the past week:</h1>
							<table>
								<th><h3>Earthquake Location</h3></th><th><h3>Time Since</h3></th><th><h3>Magnitude</h3></th>
								{{#each earthquakes}}
										<!-- <div class="row earthquakeRow"> -->
											<tr>
												<td><h4 class="quakeName">{{nameSlicer properties.title}}</h4></td>

											<!-- <div class="col-sm-2">
												<h3>{{properties.mag}}<h3>
											</div> -->

												<td class="timeTable"><p id="time">
													{{yearsAgo properties.time}}</br>
													{{daysAgo properties.time}}</br>
													{{hoursAgo properties.time}}</br>
													{{minutesAgo properties.time}}</br>
													{{secondsAgo properties.time}}</br>
												</p></td>
												<td><p class="magnitude">{{properties.mag}}</p></td>
											</tr>

								{{/each}}
							</table>
						</script>
					</div>

					<!-- <p>M 4.2 - 1km ESE of Fontana, California / 123 hours ago </p> -->

					</div>
				</div>
			</div>
	</body>
</html>
