<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
		<!-- set viewport to device width to allow responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

		<!-- Google Maps API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>

		<!-- Handlebars -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts/app.js"></script>

		<title>Quake Watch</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div id="map">
					</div>
				</div>

				<div class="col-sm-4">
					<div id="info">
						<script id="earthquakes-template" type="text/x-handlebars-template">
							<h1>Earthquakes from the past week:</h1>
							{{#each earthquakes}}
									<div class="row">
										<div class="col-sm-8">
											<h4>{{properties.title}}</h4>
										</div>
										<div class="col-sm-4">
											<h3>{{properties.mag}}<h3>
										</div>
									</div>
							{{/each}}
						</script>
					</div>

					<!-- <p>M 4.2 - 1km ESE of Fontana, California / 123 hours ago </p> -->

					</div>
				</div>
			</div>
	</body>
</html>
